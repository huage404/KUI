<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KUI</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        img {max-width: 100%;}
        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
        #app {
        }
        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>

<div id="app">
    <k-tabs :selected.sync="selectedTab" @update:selected="yyy">
        <k-tabs-head>
            <template slot="actions">
                <k-button name="settings">设置</k-button>
            </template>
            <k-tabs-item name="woman" disabled>美女</k-tabs-item>
            <k-tabs-item name="finance">财经</k-tabs-item>
            <k-tabs-item name="sports">体育</k-tabs-item>
        </k-tabs-head>
        <k-tabs-body>
            <k-tabs-pane name="woman">美女相关资讯</k-tabs-pane>
            <k-tabs-pane name="finance">财经相关资讯</k-tabs-pane>
            <k-tabs-pane name="sports">体育相关资讯</k-tabs-pane>
        </k-tabs-body>
    </k-tabs>
</div>
<script src="./src/app.js"></script>
</body>
</html>
